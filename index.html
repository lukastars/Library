<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" href="books.png" sizes="24x24" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header"><h1>My Library</h1></header>
    <div class="main">
      <div class="formBtn-container">
        <button id="formBtn">New Book</button>
      </div>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="form-container">
            <form class="form" id="form" novalidate>
              <span class="close">&times;</span><br />
              <label for="bookTitle">Book Title: </label>
              <span class="error" id="titleError" aria-live="polite"></span
              ><br />
              <input
                type="text"
                id="bookTitle"
                name="bookTitle"
                required
              /><br />
              <label for="bookAuthor">Book Author: </label>
              <span class="error" id="authorError" aria-live="polite"></span
              ><br />
              <input
                type="text"
                id="bookAuthor"
                name="bookAuthor"
                required
              /><br />
              <label for="bookPages">Book Pages: </label
              ><span class="error" id="pagesError" aria-live="polite"></span
              ><br />
              <input
                type="number"
                id="bookPages"
                name="bookPages"
                required
              /><br />
              <div class="read-check">
                <label for="bookRead">Read?</label> <br />
                <input type="checkbox" id="bookRead" name="bookRead" /><br />
              </div>
              <button type="button" id="addBtn">Add Book</button>
            </form>
          </div>
        </div>
      </div>

      <div id="books"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
